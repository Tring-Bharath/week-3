            <form action="" class="p-5" id="Sign-Up">
                <div class="form-group container">
                  <fieldset >
                    <label class="form-label text-white" for="name">Name</label>
                    <input  type="text" class="form-control bg-dark" id="name" placeholder="Enter Email" required/>
                  </fieldset>
                  <fieldset class="mt-3">
                    <label class="form-label text-white" for="Email">Email</label>
                    <input type="password" class="form-control bg-dark" id="password" placeholder="Enter Password" required/>
                  </fieldset>
                  <fieldset class="mt-3">
                    <label for="language-select" class="text-white mb-2 ">Language</label>
                    <select class="language bg-dark text-white" id="language-select">
                        <option>English</option>
                        <option>Tamil</option>
                        <option>Telungu</option>
                        <option>Malayalam</option>
                    </select>
                  </fieldset>
                  <fieldset>
                    <label class="form-label text-white" for="password">Password</label>
                    <input type="password" class="form-control bg-dark" id="password" placeholder="Enter Password" required/>
                  </fieldset>
                  <fieldset class="d-flex justify-content-between mt-3">
                      <div>
                          <input type="checkbox" class="h5" id="checkbox"></input>
                          <label for="checkbox" class="text-white">Remember me</label>
                      </div>
                      <a href="#" class="justify-content-end">forget password?</a>
                  </fieldset>
                  <div class="btn btn-warning col-12 mt-5 mb-3 ">Submit</div>
                  <div class="or text-white">OR</div>
                  <div class="btn btn-white bg-white col-12 mt-3">Sign up with Google <img src="ic_google.png" alt=""></div>
                  <div class="Sign-Up text-warning d-flex justify-content-center mt-4">Don't have account?Sign-up</div>
                </div>
